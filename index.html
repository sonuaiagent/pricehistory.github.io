<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price History Tracker</title>
    
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeInDown 0.6s ease;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.6s ease;
        }

        .search-input {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease 0.2s backwards;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-value.low {
            color: #10b981;
        }

        .stat-value.high {
            color: #ef4444;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.6s ease 0.4s backwards;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            animation: shake 0.5s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-value {
                font-size: 1.5em;
            }

            .search-input {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <header>
                <h1>üìä Price History Tracker</h1>
                <p class="subtitle">Track Flipkart & Amazon product prices over time</p>
            </header>

            <!-- Search Box -->
            <div class="search-box">
                <div class="search-input">
                    <input 
                        type="text" 
                        v-model="productId" 
                        @keyup.enter="loadPriceHistory"
                        placeholder="Enter Product ID (e.g., ACCH4HY6GRGJYUU8)"
                    >
                    <button @click="loadPriceHistory">üîç Search</button>
                </div>
            </div>

            <!-- Loading State -->
            <div v-if="loading" class="loading">
                <div class="spinner"></div>
                Loading price history...
            </div>

            <!-- Error State -->
            <div v-if="error" class="error">
                ‚ùå {{ error }}
            </div>

            <!-- Stats Grid -->
            <div v-if="stats && !loading && !error" class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Current Price</div>
                    <div class="stat-value">‚Çπ{{ stats.current }}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Lowest Price</div>
                    <div class="stat-value low">‚Çπ{{ stats.lowest }}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Highest Price</div>
                    <div class="stat-value high">‚Çπ{{ stats.highest }}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Price</div>
                    <div class="stat-value">‚Çπ{{ stats.average }}</div>
                </div>
            </div>

            <!-- Chart -->
            <div v-if="priceData.length > 0 && !loading && !error" class="chart-container">
                <canvas ref="priceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        // Supabase Configuration
        const SUPABASE_URL = 'https://mhjqtkocptxlwahhqwvq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1oanF0a29jcHR4bHdhaGhxd3ZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5ODU5MjksImV4cCI6MjA3MDU2MTkyOX0.XisBP9it0iHWm4X4e6_thf7x8MP7-q6Xr-xFxvlwAHs';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        createApp({
            data() {
                return {
                    productId: '',
                    priceData: [],
                    stats: null,
                    loading: false,
                    error: null,
                    chart: null
                }
            },
            mounted() {
                // Get product ID from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                if (id) {
                    this.productId = id;
                    this.loadPriceHistory();
                }
            },
            methods: {
                async loadPriceHistory() {
                    if (!this.productId.trim()) {
                        this.error = 'Please enter a product ID';
                        return;
                    }

                    this.loading = true;
                    this.error = null;
                    this.stats = null;

                    try {
                        // Fetch price history from Supabase
                        const { data, error } = await supabase
                            .from('price_history')
                            .select('price, timestamp')
                            .eq('product_id', this.productId.trim())
                            .order('timestamp', { ascending: true });

                        if (error) throw error;

                        if (!data || data.length === 0) {
                            this.error = 'No price history found for this product';
                            this.loading = false;
                            return;
                        }

                        this.priceData = data;

                        // Calculate statistics
                        const prices = data.map(d => parseFloat(d.price));
                        this.stats = {
                            current: prices[prices.length - 1].toFixed(2),
                            lowest: Math.min(...prices).toFixed(2),
                            highest: Math.max(...prices).toFixed(2),
                            average: (prices.reduce((a, b) => a + b, 0) / prices.length).toFixed(2)
                        };

                        // Wait for next tick to ensure canvas is rendered
                        this.$nextTick(() => {
                            this.createChart();
                        });

                        this.loading = false;

                    } catch (err) {
                        console.error('Error loading price history:', err);
                        this.error = 'Failed to load price history. Please try again.';
                        this.loading = false;
                    }
                },

                createChart() {
                    const canvas = this.$refs.priceChart;
                    if (!canvas) return;

                    const ctx = canvas.getContext('2d');

                    // Destroy existing chart if it exists
                    if (this.chart) {
                        this.chart.destroy();
                    }

                    // Prepare data
                    const labels = this.priceData.map(d => {
                        const date = new Date(d.timestamp);
                        return date.toLocaleDateString('en-IN', { 
                            day: 'numeric', 
                            month: 'short',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    });
                    const prices = this.priceData.map(d => parseFloat(d.price));

                    // Create chart
                    this.chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Price (‚Çπ)',
                                data: prices,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 5,
                                pointHoverRadius: 7,
                                pointBackgroundColor: '#667eea',
                                pointBorderColor: '#fff',
                                pointBorderWidth: 2,
                                pointHoverBackgroundColor: '#667eea',
                                pointHoverBorderColor: '#fff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        font: {
                                            size: 14,
                                            weight: 'bold'
                                        },
                                        color: '#333'
                                    }
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    padding: 12,
                                    displayColors: false,
                                    callbacks: {
                                        label: function(context) {
                                            return 'Price: ‚Çπ' + context.parsed.y.toFixed(2);
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: false,
                                    ticks: {
                                        callback: function(value) {
                                            return '‚Çπ' + value;
                                        },
                                        font: {
                                            size: 12
                                        },
                                        color: '#666'
                                    },
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.05)'
                                    }
                                },
                                x: {
                                    ticks: {
                                        font: {
                                            size: 11
                                        },
                                        color: '#666',
                                        maxRotation: 45,
                                        minRotation: 45
                                    },
                                    grid: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
